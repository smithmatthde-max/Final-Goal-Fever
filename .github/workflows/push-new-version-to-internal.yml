name: Push new version to Internal

on:
  workflow_dispatch:
    inputs:
      aab_file:
        description: "–ò–º—è —Ñ–∞–π–ª–∞ .aab –¥–ª—è –∑–∞–ª–∏–≤–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: Final_Goal_Fever_1.aab)"
        required: true
        default: "Final_Goal_Fever_1.aab"
      release_tag:
        description: "–¢–µ–≥ —Ä–µ–ª–∏–∑–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: 1.0.0)"
        required: true
        default: "1.0.0"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download AAB from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p build_output
          echo "‚¨áÔ∏è –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª ${{ github.event.inputs.aab_file }} –∏–∑ —Ä–µ–ª–∏–∑–∞ ${{ github.event.inputs.release_tag }}"
          
          # –°–∫–∞—á–∏–≤–∞–µ–º .aab
          gh release download ${{ github.event.inputs.release_tag }} \
            --pattern "${{ github.event.inputs.aab_file }}" \
            --dir build_output || true

          echo "üìÇ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ build_output —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è:"
          ls -lh build_output || true

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–∫–∞—á–∞–ª—Å—è –ª–∏ —Ñ–∞–π–ª
          if [ -f "build_output/${{ github.event.inputs.aab_file }}" ]; then
            mv "build_output/${{ github.event.inputs.aab_file }}" build_output/app.aab
            echo "‚úÖ –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–ª–∏ –≤ app.aab"
          else
            echo "‚ùå –§–∞–π–ª ${{ github.event.inputs.aab_file }} –Ω–µ –Ω–∞–π–¥–µ–Ω –ø–æ—Å–ª–µ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è!"
            echo "–ü—Ä–æ–≤–µ—Ä—å, —Å–æ–≤–ø–∞–¥–∞–µ—Ç –ª–∏ –∏–º—è —Ñ–∞–π–ª–∞ –≤ GitHub Release."
            exit 1
          fi

          echo "üìÇ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ build_output –ø–æ—Å–ª–µ mv:"
          ls -lh build_output

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          
      - name: Install Fastlane
        run: gem install fastlane

      - name: Run Fastlane uploading
        env:
          GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
          AAB_FILE: ${{ github.event.inputs.aab_file }}
        run: |
          export GOOGLE_PLAY_JSON_KEY="$(echo "$GOOGLE_PLAY_JSON_KEY")"
          echo "üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º fastlane, –æ–∂–∏–¥–∞–µ–º build_output/app.aab"
          ls -lh build_output
          fastlane android upload_to_internal
        working-directory: .github/fastlane
