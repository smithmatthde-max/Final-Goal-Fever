name: Push new version to Internal

on:
  workflow_dispatch:
    inputs:
      aab_file:
        description: "Имя файла .aab для заливки (например: Final_Goal_Fever_1.aab)"
        required: true
        default: "Final_Goal_Fever_1.aab"
      release_tag:
        description: "Тег релиза (например: 1.0.0)"
        required: true
        default: "1.0.0"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download AAB from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p build_output
          echo "⬇️ Скачиваем файл ${{ github.event.inputs.aab_file }} из релиза ${{ github.event.inputs.release_tag }}"
          gh release download ${{ github.event.inputs.release_tag }} \
            --pattern "${{ github.event.inputs.aab_file }}" \
            --dir build_output
          mv "build_output/${{ github.event.inputs.aab_file }}" build_output/app.aab
          ls -lh build_output

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          
      - name: Install Fastlane
        run: gem install fastlane

      - name: Run Fastlane uploading
        env:
          GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
          AAB_FILE: ${{ github.event.inputs.aab_file }}
        run: |
          export GOOGLE_PLAY_JSON_KEY="$(echo "$GOOGLE_PLAY_JSON_KEY")"
          fastlane android upload_to_internal
        working-directory: .github/fastlane
