name: Push new version to Internal

on:
  workflow_dispatch:
    inputs:
      aab_file:
        description: "Имя файла .aab для заливки"
        required: true
        default: "Final_Goal_Fever_1.aab"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download AAB from GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p build_output
          gh release download 1.0.0 \
            --pattern "${{ github.event.inputs.aab_file }}" \
            --dir build_output

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          
      - name: Install Fastlane
        run: gem install fastlane

      - name: Run Fastlane uploading
        env:
          GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
          AAB_FILE: ${{ github.event.inputs.aab_file }}
        run: |
          export GOOGLE_PLAY_JSON_KEY="$(echo "$GOOGLE_PLAY_JSON_KEY")"
          fastlane android upload_to_internal
        working-directory: .github/fastlane
